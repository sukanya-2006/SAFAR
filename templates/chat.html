<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safar â€“ AI Travel Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>

  <div class="app">
    <header class="chat-header">
      <h1>Safar</h1>
      <p>Your AI travel companion</p>
    </header>

    <div class="chat-window" id="chatWindow">

      <!-- Initial Safar message -->
      <div class="message assistant">
        <img src="/static/assets/safar.png" class="avatar" alt="Safar" />
        <div class="bubble">
          <p>
            Hi, Iâ€™m Safar ðŸ‘‹  
            I can help you with travel safety, best time to visit, stay options,
            and budget guidance. Ask me anything about your trip.
          </p>
        </div>
      </div>

    </div>

    <div class="chat-input">
      <input
        type="text"
        id="userInput"
        placeholder="Ask about your travel plan..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
