
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safar – AI Travel Assistant</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<body class="chat-page">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="{{ url_for('static', filename='assets/safar.png') }}" alt="Safar" class="nav-avatar">
      <span class="nav-title">safar.ai</span>
    </div>
  </nav>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <!-- SAFAR HEADER -->
      <div class="sidebar-header">
        <img src="{{ url_for('static', filename='assets/safar.png') }}" class="sidebar-avatar">
        <span class="sidebar-brand">Safar</span>
      </div>

      <!-- NEW CHAT -->
      <button class="new-chat-btn" id="newChatBtn">
        + New Chat
      </button>

      <!-- SEARCH -->
      <input
        type="text"
        class="chat-search"
        placeholder="Search chats"
      />

      <!-- CHAT HISTORY -->
      <div class="chat-history">
        <p class="sidebar-title">Your chats</p>
        <!-- ✅ This is where chat sessions will load -->
        <div id="chatList">
          <p class="empty-chat">Loading chats...</p>
        </div>
      </div>

      <!-- USER INFO (AUTH LATER) -->
      <div class="sidebar-footer">
        <span class="user-status">Not logged in</span>
      </div>

    </aside>

    <!-- CHAT AREA -->
    <main class="chat-wrapper">

      <div class="app">

        <!-- HEADER -->
        <header class="chat-header">
          <h1>Safar</h1>
          <p>Your AI travel companion</p>
        </header>

        <!-- CHAT WINDOW -->
        <div class="chat-window" id="chatWindow">
          <!-- messages load dynamically -->
        </div>

        <!-- INPUT -->
        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Ask about your travel plan..."
            autocomplete="off"
          />
          <button id="sendBtn">Send</button>
        </div>

      </div>

    </main>

  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

</body>
</html>
